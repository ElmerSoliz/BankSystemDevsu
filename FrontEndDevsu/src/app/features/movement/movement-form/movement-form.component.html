<form [formGroup]="form" (ngSubmit)="submit()">
  <label>
    Tipo de Movimiento:
    <select formControlName="movementType">
      <option *ngFor="let mt of movementType" [ngValue]="mt.value">{{ mt.label }}</option>
    </select>
  </label>

  <label>
    Monto:
    <input type="number" formControlName="amount" />
  </label>

  <label>
    Fecha:
    <input type="date" formControlName="dateUtc" />
  </label>

  <button type="submit">Agregar Movimiento</button>
</form>
