<div class="accounts-container">
  <h2>Cuentas</h2>

  <app-account-form 
    *ngIf="selectedAccount || showForm" 
    [account]="selectedAccount" 
    (save)="selectedAccount ? updateAccount($event) : createAccount($event)">
  </app-account-form>
  
  <button *ngIf="!showForm" (click)="toggleForm()">Nueva Cuenta</button>

  <div *ngIf="error">{{ error }}</div>

  <table *ngIf="!loading && accounts.length > 0">
    <thead>
      <tr>
        <th>Numero de Cuenta</th>
        <th>Tipo</th>
        <th>Balance Inicial</th>
        <th>Balance Actual</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acc of accounts">
        <td>{{ acc.accountNumber }}</td>
        <td>{{ acc.accountType }}</td>
        <td>{{ acc.initialBalance }}</td>
        <td>{{ acc.currentBalance }}</td>
        <td>{{ acc.isActive ? 'Yes' : 'No' }}</td>
        <td>
          <button mat-button color="accent" (click)="edit(acc)">Edit</button>
          <button mat-button color="warn" (click)="deleteAccount(acc.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="!loading && accounts.length === 0">No accounts found.</p>
</div>
