<div class="account-container">
  <h2>{{ account ? 'Editar Cuenta' : 'Nueva Cuenta' }}</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">

    <label>
      NÃºmero de Cuenta:
      <input formControlName="accountNumber" />
    </label>

    <label>
      Tipo de Cuenta:
      <select formControlName="accountType">
        <option *ngFor="let type of accountTypes" [value]="type.value">{{ type.label }}</option>
      </select>
    </label>

    <label>
      Balance Inicial:
      <input type="number" formControlName="initialBalance" />
    </label>

    <label>
      Cliente:
      <select formControlName="clientId">
        <option *ngFor="let item of clients" [value]="item.id">{{ item.name }}</option>
      </select>
    </label>

    <label *ngIf="account">
      Activo:
      <input type="checkbox" formControlName="isActive" />
    </label>

    <button type="submit">{{ account ? 'Actualizar' : 'Crear' }}</button>
  </form>
</div>
